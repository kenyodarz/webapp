<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Log in</h2>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Usuario"
          formControlName="username"
          required
        />
        <mat-error> El Usuario es Requerido </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          placeholder="Contraseña"
          formControlName="password"
          required
        />
        <mat-error> Ingrese Una Contraseña </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        [disabled]="loginForm.invalid"
        type="submit"
      >
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
